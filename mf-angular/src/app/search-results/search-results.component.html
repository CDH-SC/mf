<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 align-self-center">
      <app-search-bar></app-search-bar>
    </div>
    <div class="col-md-3">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
      <div *ngIf="searchResults">
        <li *ngFor="let s of searchResults">
          <p><b>Volume:</b> {{s._id}}</p>
          <p><b>Folio:</b> {{s.page.folio_num}}</p>
          <div class="row">
          <div class="viewer-box">
            <img src="{{ s.notebook_url }}{{ s.page.image }}"/>
          </div>
          <div class="viewer-box">
            <div [innerHTML]="s.page.content"></div>
          </div>
        </div>
          <hr>
          <br>
        </li>
      </div>
    </div>
    <div class="col-md-3">
    </div>
  </div>
</div>
