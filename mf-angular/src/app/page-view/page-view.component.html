<div class="container">
  <div class="row">
    <h5>XXXX</h5>
  </div>
  <div class="metadata">
    <div class="d-flex">
      <div class="p-2">Year: xxxx</div>
      <div class="p-2">Hand: xxxx</div>
      <div class="p-2">Diary Num: xx</div>
    </div>
    <div class="d-flex">
      <div class="p-2">Folio Num: xx</div>
      <div class="p-2">Location: xxxx</div>
    </div>
    <div class="d-flex">
      <div class="p-2">Transcription Status: xx</div>
      <div class="p-2">Transcriber : xxxx</div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <i class="fa fa-search" aria-hidden="true"></i>
  <input type="text" name="search" placeholder="Search..">
</div>

<div class="container">
    <ngb-pagination class="d-flex justify-content-center" [collectionSize]="100" [(page)]="page" [maxSize]="10" [pageSize]="1" [ellipses]="false"></ngb-pagination>
    <p>page = {{page}}</p>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm">
      <div class="viewer-box">
        left
        <img src="assets{{ diary.notebook_url }}{{ diary.page[page].image }}"/>
      </div>
    </div>
    <div class="col-sm">
      <div class="viewer-box">
        <div [innerHTML]="diary.page[page].content"></div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center pagination-sm">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item"><a class="page-link" href="#">6</a></li>
      <li class="page-item"><a class="page-link" href="#">7</a></li>
      <li class="page-item"><a class="page-link" href="#">8</a></li>
      <li class="page-item"><a class="page-link" href="#">9</a></li>
      <li class="page-item"><a class="page-link" href="#">10</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
