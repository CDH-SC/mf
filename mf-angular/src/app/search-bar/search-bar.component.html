<div class="input-group md-form form-sm form-2 pl-0">
  <!-- Input box -->
  <input class="form-control my-0 py-1 amber-border" (keyup.enter)="onEnter(route)" [(ngModel)]="route" type="text" placeholder="Search" aria-label="Search">
  <div class="input-group-append">
    <!-- Search button -->
    <a [routerLink]="['/search-results', route]" routerLinkActive="active" class="input-group-text amber lighten-3" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></a>
  </div>
</div>
